<header class="primary-header fw-container">
	<div class="primary-header__inner constrain">
		<a class="primary-header__logo">Become A Hero</a>
	    <div class="primary-header__login-info" ng-if="user._current">
	        <p>Welcome back, <span ng-bind="user._current.firstname"></span>
	        <a ui-sref="app.auth.logout">Logout</a></p>
	    </div>
	</div>
</header>
<div class="main-area fw-container">
	<div class="main-area__inner constrain">
		<div class="hero-leaderboard">
			<h3>Your stats</h3>

		</div>
		<div class="available-villains">
			<h3>Villains</h3>
			<ul class="available-villains__list">
				<li>
					<span class="available-villains__icon"><img src="http://placehold.it/100x100" /></span>
					<span class="available-villains__details">
						<span class="available-villains__name">Litter (Southampton Common)</span>
						<span class="available-villains__meta">Reported by: G Smith</span>
					</span>
				</li>
			</ul>
		</div>
	</div>
</div>
