<form ng-submit="register(email, password, firstname, lastname)">
	<h1>Register</h1>

	<label for="firstname">First name</label>
	<input type="text" id="firstname" name="firstname" ng-model="firstname" required>

	<label for="lastname">Last name</label>
	<input type="text" id="lastname" name="lastname" ng-model="lastname" required>

	<label for="email">Email</label>
	<input type="email" id="email" name="email" ng-model="email" required>

	<label for="password">Password</label>
	<input type="password" id="password" name="password" ng-model="password" required>

	<p class="error" ng-if="error" ng-bind="error"></p>

	<button type="submit">Register</button>

	<p><a ui-sref="app.login">Back to login</a></p>

</form>
